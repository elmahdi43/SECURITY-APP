    <div>
        <nav class="navbar navbar-dark bg-primary">
            <span class="navbar-brand mb-0 h1">Commande/Client App</span>
        </nav>

    <div align="center">
    	<div class="col-sm-4">
    		<form action="#" th:action="@{/search}" >
				<div alight="left">
							<tr>
								<label class="form-label">Entrez Le Prenom du Client:</label> <br>
								<td>
									<input type="text" name="keyword" required /> <br>
								<td/>
							<tr/>
						</div> 
						 <br>
		        <button type="submit" value="Submit" class="btn btn-info">Search</button> 
		    </form>

    </div>

    
         



		

        <div align="center">
            <h1>-----------------------------</h1>

            <tr>
                <div class="col-sm-5" align="center">

                            <thead class="thead-dark">

                                    <th>Date</th>
                                    
                                    
                                    
                                </tr>

                                </tr>

                            </tbody>
                        </table>

                    </div>

                </div>

            </tr>

            </tbody>
            </table>
