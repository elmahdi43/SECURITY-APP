<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>
	
    <div>
        <nav class="navbar navbar-dark bg-primary">
            <span class="navbar-brand mb-0 h1">Client Commande</span>
        </nav>
    </div>
    <div align="center">
        <h1>Cr√©er un nouveau client </h1>
        <br />
        <div class="col-sm-4">
            <form action="#" th:action="@{/clients/save}" th:object="${client}" method="post" enctype="multipart/form-data">

				
				<div alight="left">
					<tr>
						<label class="form-label">Code</label>
						<td>
							<input type="number" th:field="*{id}" class="form-control" placeholder="ID"/>
						<td/>
					<tr/>
				</div>
                <div alight="left">
                    <tr>
                        <label class="form-label">Nom</label>
                        <td>
                           
                            <input type="text" th:field="*{nom}" class="form-control" placeholder="Nom" />
                        </td>
                    </tr>
                </div>
                
                <div alight="left">
					<tr>
						<label class="form-label">Prenom</label>
						<td>
							<input type="text" th:field="*{prenom}" class="form-control" placeholder="Prenom" />
						<td/>
					<tr/>
				</div>

                <div alight="left">

                    <tr>
                        <label class="form-label">Adresse</label>
                        <td><input type="text" th:field="*{adresse}" class="form-control" placeholder="Adresse" /></td>
                    </tr>
                </div>
                <div alight="left">
                    <tr>
                        <label class="form-label">Telephone</label>
                        <td><input type="text" th:field="*{tele}" class="form-control" placeholder="Telephone" /></td>
                    </tr>
                </div>
               <div>
     
				    <label>Photos: </label>
				    <input type="file" name="image" accept="image/png, image/jpeg" />
				     
				</div>
				
				
			
				
                <br>
                <tr>
                    <td colspan="2"><button type="submit" class="btn btn-info">Enregistrer</button> </td>
                </tr>
               
                </table>
            </form>
            <br>
          	<a class="btn btn-info" href="http://localhost:8080/clients">Afficher</a>
            
        </div>
        
         





        <div>
            <h1>-----------------------------</h1>
            <h2>L'affichage de tous les clients</h2>

            <tr>
                <div class="col-sm-5" align="center">
                    <div class="panel-body" align="center">
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Code Client</th>
                                    <th>Nom</th>
                                    <th>Prenom</th>
                                    <th>Adresse</th>
                                    <th>Telephone</th>
                                    <th>Image</th>
                                    <th>Modifier</th>
                                    <th>Supprimer</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="client : ${listclients }">
                                    <td th:text="${client.id}">Code Client</td>
                                    <td th:text="${client.nom}">Nom</td>
                                    <td th:text="${client.prenom}">Prenon</td>
                                    <td th:text="${client.adresse}">Adresse</td>
                                    <td th:text="${client.tele}">Telephone</td>
                                    <td th:text="${client.photos}">photo</td>
                                    <td>
                                        <a class="btn btn-info" th:href="@{'/clients/' + ${client.id}}">Modifier</a>
                                    </td>
                                    <td>
                                        <a class="btn btn-info" th:href="@{'/clients/delete/' + ${client.id}}">Supprimer</a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>

                    </div>

                </div>

            </tr>

            </tbody>
            </table>
            <div>
</body>

</html>
